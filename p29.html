<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DataList</h1>

    <form action="">
        <label for="">City Name</label>
        <input type="text" name="technology" id="technology" list="tech">
    </form>
    <br><br>
    <label for="">phone number</label>
    <input type="text" name="number" id="number" list="phone number">

    
    <datalist id="tech">
           <option value="html"></option>
           <option value="css"></option>
           <option value="javascript"></option>
           <option value="bootstrap"></option>
           <option value="react"></option>
    </datalist>

    
    <datalist id="phone number">
        <option value="1234555666"></option>
        <option value="345566778900"></option>
        <option value="34456576789809"></option>
        <option value="5456567788990"></option>
        <option value="1782903490"></option>
        <option value="546578789890909"></option>
    </datalist>
</body>
</html>
