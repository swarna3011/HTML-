<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input types</h1>

    <form action="">
        <label for="">Text Type</label>
        <input type="text" name="" id="">


        <br><br>
        <label for="">Number Type</label>
        <input type="number" name="" id="">

        <br><br>
        <label for="">email Type</label>
        <input type="email" name="" id="">

        <br><br>
        <label for="">password Type</label>
        <input type="password" name="" id="">

        <br><br>

        <label for="">tele type</label>
        <input type="tel" name="" id="">

        <br><br>

        <label for="">search type</label>
        <input type="search" name="" id="">

        <br><br>
        <label for="">date type</label>
        <input type="date" name="" id="">

        <br><br>
        <label for="">date type(manual enter)</label>
        <input type="datetime-local" name="" id="">

        <br><br>
        <label for="">week type</label>
        <input type="week" name="" id="">

        <br><br>
        <label for="">month type</label>
        <input type="month" name="" id="">

        <hr>
        <label for="">color</label>
        <input type="color" name="" id="">

        <hr>
        <label for="">file type(single)</label>
        <input type="file" name="" id="">

        <br><br>
        <label for="">file type(multiple)</label>
        <input type="file" name="" id="multiple">

        <br><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
