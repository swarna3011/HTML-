<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td{
            border: 1px solid black;
             border-collapse:2px ;
             width: 20px;
             height: 20px;

        }
        th,
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="3" rowspan="2">5</td>
            <td>7</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="3" rowspan="2">10</td>
            
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            
        </tr>
        
        
    </table>
</body>
</html>
