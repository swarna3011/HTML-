<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td{
            border: 1px solid black;
            border-collapse: 2px;
    
        }
        
        td,
        tr{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td colspan="3" rowspan="2">4</td>
            
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
