<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canv {
            border:2px solid black;
            width:400px;
            height:400px
        }
    </style>
</head>
<body>
    <h1>canvas tag</h1>
    <canvas id="canv"></canvas>
    <script>
        let canv = document.getElementById("canv");
        let context = canv.getContext("2d");
        context.fillStyle = "pink";//to fill the color
        //context.fillRect(50,60,100,50);//to create a rectangluar shape
        //context.strokeRect(30,40,100,50);//to create rectanglur shape border
        context.font = "32px sans-serif";//to apply the front style and size
        //context.strokeText("Wlecome to HTML",10,30)//to display text outline
        context.fillText("Wlecome to HTML",10,60)//to display colored text
    </script>
</body>
</html>
