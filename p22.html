<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 5 elements</h1>
    <!-- media elements audio,vido,iframe,embed -->

    <audio src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp3" controls></audio>

    <hr>
    <audio src="./first.mp3" controls muted autoplay loop></audio>

    <hr>
    <h3>video tag</h3>
    <video src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp4" controls width="400" height="300"></video>

    <hr>

    <video src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp4" controls autoplay width="200" height="200"></video>

    <hr>

    <video src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp4" controls muted width="400" height="300"></video>
</body>
</html>
